<header class="profile">
    {{ if .Site.Params.avatarLink }}
        <a href="{{ .Site.Params.avatarLink }}">
          <img src="{{ .Site.Params.avatarImage | relURL }}" />
        </a>
    {{ else }}
        <img src="{{ .Site.Params.avatarImage | relURL }}" />
    {{ end }}

    <p>{{ .Site.Params.SubTitle }}</p>
    <hr/>

    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
</header>
